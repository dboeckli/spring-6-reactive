global:
  timezone: Europe/Zurich
  timezonePath: /etc/localtime
  springDebug: false
  namespace: spring-6-reactive

replicaCount: 1

image:
  repository: @docker.repo@/@project.artifactId@
  tag: @project.version@

service:
  type: NodePort
  port: 8082
  targetPort: 8082
  nodePort: 30082

externalAccess:
  host: "localhost"
  protocol: "http"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

spring:
  oauth2ResourceServer:
    issuerUri: ""

probes:
  startup:
    failureThreshold: 30
    periodSeconds: 10
  readiness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

authServer:
  enabled: true

  port: 9000
  targetPort: 9000
  nodePort: 30900

ingress:
  enabled: false

# Section for overriding values in subcharts.

spring-6-auth-server:
  spring:
    issuer:
      uri: "http://spring-6-reactive-spring-6-auth-server.spring-6-reactive.svc.cluster.local:9000"


